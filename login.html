<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LOGIN PAGE</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="login.css">
    </head>
    <div>
        <div class="container">
        <div class="row">
        <div class="col-4"></div>
        
            <div class="col-4 mt-5 form">
                <h1 class="mt-5">LOGIN</h1>
       
        <form class="m-3" action="./success.html" onsubmit="return handleBar()">
            <div id="message" class="alert alert-danger" style="display: none">
                <small>THIS IS AN ALERT MESSAGE</small>
            </div>
            <div class="form-group mt-3">
                <label for="name">User Name</label>

                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="User Name" />
            </div>
            <div class="form-group mt-3">
                <label for="email">Email address</label>

                <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="emailHelp"
                    placeholder="Enter Your  Email"
                    required
                />
                <small id="emailHelp" class="form-text text-muted">*We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" />
            </div>

          <center>  <button type="submit" class="btn btn-primary mt-3">LOGIN</button> </center>
        </form>

                </div>
                <div class="col-4"></div>
            </div>
       

        </div>
    </div>




        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript">
            function handleBar() {
                const message = document.getElementById("message");
                const name = document.getElementById("name").value;
                const password = document.getElementById("password").value;
                const email = document.getElementById("email").value;
                message.style.display = "none";
                if (name.length == 0) {
                    message.innerText = "Please Enter Full Name";
                    message.style.display = "block";
                    return false;
                }
                if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email) == false) {
                    message.innerText = "Please enter a valid email";
                    message.style.display = "block";
                    return false;
                }
                if (password.length < 8) {
                    message.innerText = "Password length must be greater than 8";
                    message.style.display = "block";
                    return false;
                }
                alert("success");
                return true;
            }
        </script>
    </body>
</html>
