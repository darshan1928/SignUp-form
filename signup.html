<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SIGN UP</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./sighnup.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 mt-5 form">
                    <form class="m-5" action="./login.html" onsubmit="return handleBar()">
                        <h1>CREATE YOUR ACCOUNT</h1>

                        <div class="form-group mt-3">
                            <label for="name">User Name</label>

                            <input
                                type="text"
                                class="form-control"
                                onkeyup="Evaluate()"
                                id="name"
                                aria-describedby="emailHelp"
                                placeholder="Full Name"
                            />
                            <span id="nameError" style="color: red"></span>
                        </div>
                        <div class="form-group mt-3">
                            <label for="email">Email address</label>

                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                aria-describedby="emailHelp"
                                placeholder="Enter your email"
                                required
                                onkeyup="EvaluateEmail()"
                            />

                            <small id="emailHelp" class="form-text text-muted"
                                >We'll never share your email with anyone else.</small
                            >
                            <span id="emailError" style="color: red"></span>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                onkeyup="EvaluatePassword()"
                                placeholder="Password"
                            />
                            <span id="passwordError" style="color: red"></span>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Repeat Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="repeat"
                                onkeyup="EvaluateRepeat()"
                                placeholder="Password"
                            />
                            <span id="repeatError" style="color: red"></span>
                        </div>

                        <center>
                            <button onclick="return validateForm()" type="submit" class="btn btn-primary mt-3">
                                SIGNUP
                            </button>
                        </center>
                    </form>
                </div>
                <div class="col-4"></div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script src="./Evaluate.js"></script>
    </body>
</html>
